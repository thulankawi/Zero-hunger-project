<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar -->

    <div class="header">
        <nav>
            

            <div class="nav_links">
                
               
                <ul>
                    <a href="home.html"><img src="logo.png" alt="logo image"></a>

                  
                    
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="gallary.html">GALLERY</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="feedback.html">FEEDBACK</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="content.html">CONTENT</a></li>
                    <li><a href="team.html">ABOUTUS</a></li>
                    
                    <a href="checkout.html"><img src="cart1.png" alt="cart image"></a>
                
                </ul>
            </div>
        </nav>

    </div>

    <!-- user profile -->

    <div class="container">
        <div id="progress">
            Profile completion: <span id="progress-value">0%</span>
        </div>
        <form id="profile-form">
            <!-- Step 1: Personal Details -->
            <div class="step" data-step="1">
                <h2><b>Personal Details</b></h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required style=" margin-bottom: 5px;">
                <div>
                <label for="email" style="margin-bottom:5px;">Email Address:</label>
                <input type="email" id="email" name="email" required style="margin-bottom:5px;">
                </div>
                <div>    
                <label  for="username" style="margin-bottom:50px;">Username:</label>
                <input  type="text" id="username" name="username" required >    
                </div>
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>
              <!--Step 2: Interests and Preferences-->
            <div class="step" data-step="2">
                <h2>Interests and Preferences</h2>
                <label for="interest">Interest in Zero Hunger:</label>
                <textarea id="interest" name="interest" required></textarea>
                <div>
                <label for="activities" >Preferred Volunteer Activities:</label>
                <textarea id="activities" name="activities" required style="margin-left:170px;margin-bottom:5px;"></textarea>
                </div>
                <div>
                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" required>
                </div>
                <div class="button-container">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                    <button type="button" class="skip-btn">Skip</button>
                </div>
            </div>
            <!-- Step 3: Qualifications and Skills -->
            <div class="step" data-step="3">
                <h2>Qualifications and Skills</h2>
                <label for="education" >Education Level:</label>
                <input type="text" id="education" name="education" required style="margin-bottom:5px;">
                <label for="skills" >Relevant Skills:</label>
                <textarea id="skills" name="skills" required ></textarea>
                <label for="experience">Previous Volunteer Experience:</label>
                <textarea id="experience" name="experience" required style="margin-left:110px;" ></textarea>
                <div class="button-container">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                    <button type="button" class="skip-btn">Skip</button>
                </div>
            </div>
            <!-- Step 4: Additional Information -->
            <div class="step" data-step="4">
                <h2>Additional Information</h2>
                <label for="location">Location:</label>
                <input style="margin-bottom: 10px;" type="text" id="location" name="location" required>
                <Div>
                <label for="motivation">Motivation:</label>
                <textarea id="motivation" name="motivation" required></textarea>
                </Div>
                <div>
                <label  for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="button-container">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                    <button type="button" class="skip-btn">Skip</button>
                </div>
            </div>
            <!-- Step 5: Summary -->
            <div class="step" data-step="5">
                <h2 style="font-family:Arial, sans-serif;margin: 30px;">Check your Informations</h2>
                <div id="summary"></div>
                <div class="button-container">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
